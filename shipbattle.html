<style>
body {
  font-family: Helvetica, sans-serif;
}
.grid-container {
  display: inline-grid;
  grid-template-columns: repeat(10, 25px);
  grid-template-rows: repeat(10, 25px);
  border: 1px solid black;
  grid-gap: 1px;
  background-color: black;
  margin: 5px 5px;
}
.grid-item {
  background-color: white;
  text-align: center;
  padding: 5px 5px;
}
.grid-container:hover {
  cursor: crosshair;
}
.grid-item:not(.head):hover, .selected {
  background-color: rgba(245, 229, 27, 1);
  animation: blinker 1s linear infinite;
}
@keyframes blinker {
  50% {
    background-color: white;
  }
}
</style>
<script>
function selectSquare(item) {
    for (elem of document.getElementsByClassName("grid-item"))
    {
        elem.classList.remove("selected");
    }

    item.classList.add("selected");
    document.getElementById("info").innerHTML = "Ready to fire at: " + item.id;
}
</script>
